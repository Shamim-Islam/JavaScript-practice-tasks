<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More events</title>
  </head>
  <body>
    <button id="btn-mouse">Micky mouse ninnie</button>
    <!-- <br> -->
    <input type="text" name="" id="user-name" placeholder="Your name" />
    <script>
      // Mouse enter handler
      document
        .getElementById("btn-mouse")
        .addEventListener("mouseenter", function () {
          //   console.log("event triggered");
        });

      // Mouse enter handler
      document
        .getElementById("btn-mouse")
        .addEventListener("mousemove", function () {
          //   console.log("event triggered");
        });

      // Mouse out handler
      document
        .getElementById("btn-mouse")
        .addEventListener("mouseout", function () {
          //   console.log("event triggered");
        });

      // focus handler
      document
        .getElementById("user-name")
        .addEventListener("focus", function () {
          //   console.log("write your name");
        });

      // blur handler
      document
        .getElementById("user-name")
        .addEventListener("blur", function () {
          //   console.log("user done with name");
        });

      // keydown handler
      document
        .getElementById("user-name")
        .addEventListener("keydown", function (event) {
          //   console.log("typing", event.target.value);
        });

      // keyup handler
      document
        .getElementById("user-name")
        .addEventListener("keyup", function (event) {
          console.log("typing", event.target.value);
        });
    </script>
  </body>
</html>
